<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResultGenerator</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="container">
        <section class="text">
            <h1>Result Generator</h1>
        </section>
        <section class="resultGenerater">
            <div class="wrapper">
                <div class="input">
                    <label for="userInput">
                        Marks Obtained
                        <input type="text" name="userInput" id="userInput" placeholder="Please Enter your obtained marks out of 750">
                    </label>
                    <br>
                    <br>
                    <button class="generateResult" onclick="resultGenerator()">Generate Result</button>
                </div>

            </div>
        </section>
    </div>
    <script src="./Assets/js/index.js"></script>
</body>
</html>
