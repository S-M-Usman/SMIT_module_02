<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body>
    <div class="container">
    <div class="text">
        <h1>Calculator</h1>
        <p>Simple calculator using HTML, CSS, and JavaScript</p>
        <h2>Created by <span>Shaikh Muhammad Usman</span></h2>
    </div>
    <div class="wrapper">
        <section class="screen">
            <div class="content">
                <div class="input"><span class="operator"></span></div>
                <div class="output">0</div>
            </div>
        </section>
        <section class="calc_buttons">

                <button class="calc-button double">AC</button>
                <button class="calc-button sign">&larr;</button> 
                <button class="calc-button sign " >&percnt;</button>
                <button class="calc-button sign">&divide;</button>
                <button class="calc-button number">7</button>
                <button class="calc-button number">8</button>
                <button class="calc-button number">9</button>
                <button class="calc-button sign">&times;</button>
                <button class="calc-button number">6</button>
                <button class="calc-button number">5</button>
                <button class="calc-button number">4</button>
                <button class="calc-button sign">&minus;</button>
                <button class="calc-button number">1</button>
                <button class="calc-button number">2</button>
                <button class="calc-button number">3</button>
                <button class="calc-button sign">&plus;</button>
                <button class="calc-button number">.</button>
                <button class="calc-button number">0</button>
                <button class="calc-button number">+/-</button>
                <button class="calc-button equals">&equals;</button>
            </div>
        </section>
    </div>
</div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
